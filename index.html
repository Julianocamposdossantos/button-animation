<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animation | button/text</title>

  <link rel="stylesheet" href="style.css">

  <link rel="shortcut icon" type="imagex/png" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQCG3-9o4J6qbK4U6M7GPR5RHlmNBObw6IKT83upnotHJM0OSiSaR8nADVGLBJ_JkYi5Ho&usqp=CAU">
  
</head>
<body>
  <div class="centraliza_button">
    <div class="one">

      <button class='botao_inicia botao-animation'>
        <p>Iniciar animação</p>
      </button>
      
    </div>
    <div class="two">
      <button class='voltar botao-animation'>
        <p>Voltar ao início </p>
      </button>
    </div>
  </div>

  <div class="mostra_texto">

    <button class='click'>
      <p class="p_button">Clique para vizualizar o texto</p>
    </button>

    <h1>Seu botão foi clicado!</h1>
  </div>

  <script src="script.js"></script>
</body>

</html>
